<nav
  class="bg-white fixed top-0 right-0 left-0 shadow-md z-50"
  [ngClass]="{ hidden: currentPath.includes('/dashboard') }"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4 px-4 lg:px-6"
  >
    <div class="flex gap-4">
      <button
        data-drawer-target="logo-sidebar"
        data-drawer-toggle="logo-sidebar"
        aria-controls="logo-sidebar"
        type="button"
        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        [ngClass]="{ hidden: !currentPath.includes('/lawbot') }"
      >
        <span class="sr-only">Open sidebar</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
          ></path>
        </svg>
      </button>
      <button [routerLink]="['/home']" class="flex items-center gap-1">
        <img src="/assets/app-logo.png" alt="logo" class="w-11" />
        <span>
          <span
            class="text-2xl font-semibold uppercase whitespace-nowrap text-gold"
            >L<span class="text-lg font-bold">AW</span></span
          >
          <span class="text-2xl font-semibold whitespace-nowrap"
            >S<span class="text-lg font-bold">ITES</span></span
          ></span
        >
      </button>
    </div>
    <div
      class="flex lg:order-2 items-center space-x-3 lg:space-x-0 rtl:space-x-reverse"
    >
      <button
        *ngIf="!isLoggedIn()"
        [routerLink]="['/authentication']"
        type="button"
        class="text-navy2 hover:text-white border border-navy2 hover:bg-navy2 focus:ring-4 focus:outline-navy1 focus:ring-navy1 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 transition"
      >
        Login
      </button>
      <button
        *ngIf="isLoggedIn()"
        (click)="logout()"
        type="button"
        class="text-white bg-navy2 hover:bg-navy1 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center transition"
      >
        Logout
      </button>
      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 transition"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1"
      id="navbar-cta"
    >
      <ul
        class="flex flex-col font-medium p-4 lg:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 lg:space-x-8 rtl:space-x-reverse lg:flex-row lg:mt-0 lg:border-0 lg:bg-white"
      >
        <li>
          <a
            routerLink="/home"
            class="block py-2 px-3 lg:p-0 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-gold transition"
          >
            Beranda
          </a>
        </li>
        <li>
          <a
            href="/home#about"
            class="block py-2 px-3 lg:p-0 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-gold transition"
          >
            Tentang Kami
          </a>
        </li>
        <li>
          <button
            id="dropdownNavbarLink"
            data-dropdown-toggle="dropdownNavbar"
            class="flex items-center justify-between w-full py-2 px-3 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-gold lg:p-0 lg:w-auto"
          >
            Layanan
            <svg
              class="w-2.5 h-2.5 ms-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdownNavbar"
            class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-400"
              aria-labelledby="dropdownLargeButton"
            >
              <li>
                <a href="/lawlibrary" class="block px-4 py-2 hover:bg-gray-100"
                  >LawLibrary</a
                >
              </li>
              <li>
                <a href="/lawfact" class="block px-4 py-2 hover:bg-gray-100"
                  >LawFact</a
                >
              </li>
              <li>
                <a href="/lawspeak" class="block px-4 py-2 hover:bg-gray-100"
                  >LawSpeak</a
                >
              </li>
              <li>
                <a href="/lawbot/" class="block px-4 py-2 hover:bg-gray-100"
                  >LawBot</a
                >
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a
            href="/home#contact"
            class="block py-2 px-3 lg:p-0 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-gold transition"
          >
            Kontak Kami
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div *ngIf="!currentPath.includes('/dashboard')" class="min-h-screen">
  <router-outlet> </router-outlet>
</div>

<footer
  *ngIf="
    !currentPath.includes('/dashboard') && !currentPath.includes('/lawbot')
  "
  class="bg-latte"
>
  <div
    class="px-4 md:px-12 lg:px-20 py-8 flex flex-col md:flex-row md:justify-between gap-6 items-center"
  >
    <div class="flex items-center justify-center md:justify-start">
      <button [routerLink]="['/home']">
        <span class="text-2xl font-semibold whitespace-nowrap"
          >L<span class="text-lg font-bold">AW</span>S<span
            class="text-lg font-bold"
            >ITES</span
          ></span
        >
      </button>
    </div>

    <div>&copy; 2024 LawSites Team.</div>
  </div>
</footer>

<!-- LAYOUT FOR DASHBOARD -->

<!-- SIDEBAR -->
<ng-container *ngIf="currentPath.includes('/dashboard')">
  <aside
    id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar"
  >
    <div class="h-full px-5 py-5 overflow-y-auto bg-navy2 text-white">
      <button [routerLink]="['/home']" class="mb-4 ms-2">
        <span class="text-2xl font-semibold uppercase whitespace-nowrap"
          >L<span class="text-lg font-bold">AW</span></span
        >
        <span class="text-2xl font-semibold whitespace-nowrap text-gold"
          >S<span class="text-lg font-bold">ITES</span></span
        >
      </button>
      <ul class="space-y-2 font-medium">
        <li *ngFor="let sidebarLink of sidebarLinks">
          <a
            routerLink="{{ sidebarLink.href }}"
            class="flex items-center p-2 rounded-lg hover:bg-navy1 group"
            [ngClass]="{ 'bg-navy1': currentPath == sidebarLink.href }"
          >
            <img [src]="sidebarLink.icon" alt="icon" class="h-5 w-5" />
            <span class="ms-3">{{ sidebarLink.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <div class="px-10 pt-4 pb-10 sm:ml-64 min-h-screen">
    <!-- PROFILE ICON CONTAINER -->
    <div class="flex justify-between md:justify-end items-center">
      <!-- TOGGLE SIDEBAR BUTTON -->
      <button
        data-drawer-target="default-sidebar"
        data-drawer-toggle="default-sidebar"
        aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      >
        <span class="sr-only">Open sidebar</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
          ></path>
        </svg>
      </button>
      <button
        data-dropdown-toggle="dropdown"
        class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden rounded-full focus:ring-navy2"
        [ngClass]="{
            'bg-gray-800 ':
              authenticatedUser.length < 11,
            'bg-blue-500 ':
              authenticatedUser.length === 11,
            'bg-red-500 ':
              authenticatedUser.length === 12,
            'bg-yellow-500 ':
              authenticatedUser.length === 13,
            'bg-green-500 ':
              authenticatedUser.length === 14,
            'bg-orange-500 ':
              authenticatedUser.length === 15,
            'bg-pink-500 ':
              authenticatedUser.length === 16,
            'bg-purple-500 ':
              authenticatedUser.length === 17,
            'bg-amber-500 ':
              authenticatedUser.length === 18,
            'bg-lime-500 ':
              authenticatedUser.length === 19,
            'bg-rose-500 ':
              authenticatedUser.length === 20,
            'bg-gray-500 ':
              authenticatedUser.length > 20,

          }"
      >
        <span class="font-medium text-white">{{
          getInitialName(authenticatedUser)
        }}</span>
      </button>
      <!-- Dropdown menu -->
      <div
        id="dropdown"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
      >
        <div class="py-3 px-4 flex flex-col items-center gap-4">
          <p class="text-sm underline underline-offset-8 decoration-0">
            {{ authenticatedUser }}
          </p>
          <button
            class="flex gap-2 items-center justify-center text-sm hover:text-black transition focus:ring-navy2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
              />
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
    <!-- END OF PROFILE ICON CONTAINER -->
    <router-outlet> </router-outlet>
  </div>
</ng-container>
