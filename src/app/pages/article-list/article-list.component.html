<div *ngFor="let article of articles | async">
    <h2>
        {{article.title}}
    </h2>
    <p>{{article.published}}</p>
    <p>
        {{article.content}}
    </p>
    <p>
        {{article.author}}
    </p>
    <p>
        {{article.category}}
    </p>
    <button [routerLink]="['article']" [queryParams]="{article}">Buka</button>
</div>
