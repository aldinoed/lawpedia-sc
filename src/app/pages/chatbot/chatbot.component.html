<!-- SIDEBAR -->
<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-latte border-r border-gray-200 sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-4 pb-4 overflow-y-auto bg-latte">
    <ul class="space-y-2 font-medium">
      <li *ngFor="let room of chatbotRooms" >
        <a
          routerLink="/chatbot/{{ room.id }}"
          class="flex items-center p-2 rounded-lg hover:bg-latte2 transition"
        >
          <span>{{ room.title }}</span>
        </a>
      </li>
      <li>
        <select
          id="countries"
          class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-latte2 focus:border-latte2 block w-full p-2.5"
        >
          <option *ngFor="let topic of topics" [value]="topic.id">
            {{ topic.name }}
          </option>
        </select>
      </li>
    </ul>
  </div>
</aside>

<!-- MAIN CONTENTE CHATBOT -->

<main class="px-6 sm:ml-64 h-screen">
  <div class="pt-20 pb-4 flex flex-col justify-between h-full">
    <!-- APP LOGO -->
    <div class="flex justify-end py-2">
      <h5 class="text-2xl font-medium">
        L<span class="text-lg font-semibold">AWHUB </span
        ><span class="text-latte"
          >C<span class="text-lg font-semibold">HATBOT</span></span
        >
      </h5>
    </div>

    <!-- GET STARTED CHATBOT -->
    <div class="lg:px-28 overflow-y-auto pt-1 pb-4" *ngIf="roomId$.value.length == 0">
      <p class="text-center font-medium text-lg">
        Pilih topik yang ingin Anda tanyakan
      </p>
    </div>

    
    <!-- NO MESSAGES -->
    <div class="lg:px-28 overflow-y-auto pt-1 pb-4" *ngIf="roomId$.value.length > 0 && messages.length == 0">
      <p class="text-center font-medium text-lg">
        Bagaimana saya dapat membantu Anda hari ini?
      </p>
    </div>

    <!-- CONVERSATION SECTION -->
    <div class="lg:px-24">
      <div class="flex flex-col space-y-4">
        <ng-container *ngFor="let message of messages">
          <div *ngIf="message.content" class="flex justify-end">
            <div class="flex flex-col items-end space-y-1">
              <div class="flex items-center space-x-2">
                <div class="flex items-center justify-center w-8 h-8 bg-blue-500 rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-5 h-5 text-white"
                  >
                    <path
                      d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"
                    />
                  </svg>
                </div>
                <p class="p-2 text-sm text-white bg-blue-500 rounded-lg">{{ message.content }}</p>
              </div>
              <p class="text-xs text-gray-500">{{ message.timestamp | date: 'shortTime' }}</p>
            </div>
          </div>
          <div class="flex justify-start">
            <div class="flex flex-col items-start space-y-1">
              <div class="flex items-center space-x-2">
                <div class="flex items-center justify-center w-8 h-8 bg-gray-300 rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-5 h-5 text-gray-900"
                  >
                    <path
                      d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"
                    />
                  </svg>
                </div>
                <p class="p-2 text-sm text-gray-900 bg-gray-300 rounded-lg">{{ message.response || "..."}}</p>
              </div>
              <p class="text-xs text-gray-500">{{ message.timestamp | date: 'shortTime' }}</p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- INPUT SECTION -->
    <div class="lg:px-24" *ngIf="roomId$.value.length > 0">
      <form #form="ngForm" (ngSubmit)="sendQuestion(form)" class="relative">
        <input
          type="search"
          id="user_question"
          name="user_question"
          class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Tulis pertanyaan Anda ..."
          required
          [(ngModel)]="question"
          ngModel
        />
        <button
          type="submit"
          [disabled]="form.invalid"
          class="absolute end-2.5 bottom-4 focus:ring-4 focus:outline-none focus:ring-gold font-medium rounded-lg text-sm hover:text-black"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"
            />
          </svg>
        </button>
      </form>
    </div>
    
  </div>
</main>
