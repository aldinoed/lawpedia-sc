<main class="px-4 md:px-12 lg:px-20 pb-16 pt-32">
  <div class="p-4 rounded-lg border border-brown shadow-detail-card">
    <!-- PUBLISHED DATE -->
    <p class="text-end mb-4">
      {{ publishedDate | date : "longDate" }}
    </p>
    
    <!-- ARTICLE TITLE -->
    <h1 class="text-2xl font-bold mb-4">{{ hoax?.title }}</h1>

    <!-- ARTICLE AUTHOR, PUBLISED DATE, VIEWS -->
    <div class="mb-4 text-sm">
      <!-- AUTHOR -->
      <div class="flex items-center gap-2 mb-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path
            fill-rule="evenodd"
            d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
            clip-rule="evenodd"
          />
        </svg>
        <p>Admin LawSites</p>
      </div>
      <!-- VIEWS -->
      <div class="flex items-center gap-2 mb-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
          <path
            fill-rule="evenodd"
            d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
            clip-rule="evenodd"
          />
        </svg>

        <p>
          {{ hoax?.views }}
        </p>
      </div>
    </div>

    <!-- HOAX IMAGE CAROUSEL -->
    <swiper-container
      navigation="true"
      pagination="true"
      pagination-clickable="true"
    >
      <ng-container *ngFor="let image of hoax.images">
        <swiper-slide>
          <div class="flex items-center justify-center">
            <img
              [src]="image"
              alt="image"
              class="max-h-96 object-contain"
            />
          </div>
        </swiper-slide>
      </ng-container>
    </swiper-container>

    <!-- HOAX CONTENT -->
    <div [innerHTML]="hoax?.content" class="text-justify mt-6"></div>

            />
          </svg>
          <p>Download Bukti Pendukung</p>
        </button>
      </div>

  <!-- LATEST HOAX LIST LIST -->
  <div class="mt-14">
    <h1 class="text-xl font-semibold mb-6">HOAKS TERBARU</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <ng-container *ngFor="let latestHoax of latestHoaxData">
        <div
          class="p-4 rounded-md border shadow-card cursor-pointer"
          (click)="navigateToHoax(latestHoax.id)"
        >
          <h5
            class="mb-2 font-medium tracking-tight line-clamp-3 hover:text-black transition"
          >
            <span class="me-3">[HOAKS]</span>{{ latestHoax.title }}
          </h5>
          <div class="mt-2 text-xs">
            <!-- AUTHOR -->
            <div class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-3 h-3"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                  clip-rule="evenodd"
                />
              </svg>
              <p class="line-clamp-1">Admin LawSites</p>
            </div>
            <!-- DATE -->
            <div class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-3 h-3"
              >

                  d="M12.75 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM7.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM8.25 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM9.75 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM10.5 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM12.75 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM14.25 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 13.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                />
                <path
                  fill-rule="evenodd"
                  d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z"
                  clip-rule="evenodd"
                />
              </svg>
              <p>
                {{ latestHoax.published | date : "longDate" }}
              </p>
            </div>
            <!-- VIEWS -->
            <div class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"

                  clip-rule="evenodd"
                />
              </svg>

              <p>
                {{ latestHoax.views }}
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
