<main class="px-4 md:px-12 lg:px-20 pb-16 pt-28">
  <h1 class="font-semibold text-xl mb-8">Form Pengumpulan Artikel</h1>

  <!-- FORM -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="input-title" class="block font-medium mb-2">Judul</label>
    <input
      type="text"
      id="input-title"
      class="py-3 px-4 block w-full border-2 border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
      formControlName="title"
    />

    <label for="select-category" class="block font-medium mb-2 mt-4"
      >Kategori</label
    >
    <select
      id="select-category"
      class="py-3 px-4 pe-9 block border-2 w-full max-w-96 border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
      formControlName="category"
    >
      <option *ngFor="let item of categories" [ngValue]="item.value">
        {{ item.viewValue }}
      </option>
    </select>

    <label for="input-author" class="block font-medium mb-2 mt-4"
      >Penulis</label
    >
    <input
      type="text"
      id="input-author"
      class="py-3 px-4 block w-full border-2 border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
      formControlName="author"
    />

    <label for="input-content" class="block font-medium mb-2 mt-4"
      >Isi Artikel</label
    >
    <!-- <editor
      apiKey="1xt4ppnjnw5zhlf8eubymzehivyuh7ap4vmd27mq7l38r0hn"
      [init]="{
        plugins: 'list link image table code help wordcount',
        menubar: 'edit view insert tools table help',
        height: 600
      }"
      formControlName="content"
      id="input-content"
    ></editor> -->
    <ckeditor
      [editor]="Editor"
      [config]="{
        placeholder: 'Tulis konten artikel di sini...',
        toolbar: [
          'heading',
          '|',
          'bold',
          'italic',
          'link',
          'bulletedList',
          'numberedList',
          'blockQuote',
          'insertTable',
          'undo',
          'redo'
        ]
      }"
      formControlName="content"
    >
    </ckeditor>
    <button
      type="submit"
      class="inline-flex items-center mt-6 px-10 py-2 text-sm font-medium text-center text-white bg-navy2 rounded-full hover:bg-navy1 focus:ring-4 focus:outline-none focus:ring-blue-900 transition"
    >
      Kirim
    </button>
  </form>
</main>
